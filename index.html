<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超级无敌小仙女生日大作战</title>
    <style>
        body {
            font-family: '微软雅黑', cursive;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            margin: 0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            position: relative;
        }

        .banner {
            text-align: center;
            animation: float 3s ease-in-out infinite;
        }

        .exam-box {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .love-letter {
            border: 3px dashed #ff69b4;
            padding: 20px;
            margin: 20px 0;
            background: #fff;
            border-radius: 15px;
        }

        .photo-frame {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin: 20px 0;
        }

        .photo-frame img {
            width: 100%;
            border-radius: 10px;
            transition: transform 0.3s;
            cursor: pointer;
        }

        .hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .heart {
            position: absolute;
            color: #ff1493;
            animation: heartFlow 6s linear infinite;
        }

        @keyframes heartFlow {
            0% { transform: translateY(100vh) scale(0); }
            100% { transform: translateY(-100vh) scale(1); }
        }

        .music-player {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: white;
            padding: 10px;
            border-radius: 30px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <!-- 背景音乐 -->
    <audio id="bgm" loop>
        <source src="qwer/your-music-file.mp3" type="audio/mpeg">
        您的浏览器不支持音频播放
    </audio>

    <div class="container">
        <div class="banner">
            <h1 style="color:#ff1493; font-size:2.8em;">
                🎂 祝我的考神女友生日快乐！ 🎉
                <span style="font-size:0.6em;">(附带考试必胜buff)</span>
            </h1>
        </div>

        <div class="exam-box">
            <h2>📖 考前紧急支援包 📖</h2>
            <ul>
                <li>🧠 脑细胞24小时待命</li>
                <li>📝 自动纠错笔已配备</li>
                <li>🕒 时间膨胀术已生效</li>
                <li>🍫 巧克力能量补给站 ∞</li>
                <li>💤 智能防困系统启动中</li>
            </ul>
            <p style="text-align:right;">——来自24小时待命的男友服务器</p>
        </div>

        <div class="love-letter">
            <h3>💌 来自程序猿的土味情话 💌</h3>
            <p>亲爱的小考神：小张</p>
            <p>这是我陪你过的第一个生日，也是我的系统升级日——</p>
            <p>因为遇到你之后，我的❤️存储空间就被你占满啦！</p>
            <p>考试什么的都是小case，毕竟...</p>
            <p>你的智商 + 我的欧气 = 稳过套餐！</p>
            <p>PS：考完火锅奶茶已就位，随时待命～</p>
        </div>

        <div class="photo-frame">
            <img src="qwer/photo1.jpg" alt="我们的记忆">
            <img src="qwer/photo2.jpg" alt="甜蜜时刻">
            <img src="qwer/photo3.jpg" alt="美好回忆">
        </div>

        <div style="text-align:center; margin:30px 0;">
            <button onclick="showMagic()" 
                    style="padding:15px 30px; 
                           background:linear-gradient(45deg,#ff6b6b,#ff8e8e); 
                           border:none; 
                           border-radius:25px; 
                           color:white;
                           font-size:1.2em;
                           cursor:pointer;">
                🎵 点击收获魔法祝福 🎁
            </button>
        </div>
    </div>

    <!-- 漂浮爱心 -->
    <div class="hearts" id="hearts"></div>

    <!-- 音乐播放器 -->
    <div class="music-player">
        <button onclick="toggleMusic()" style="border:none; background:none; cursor:pointer;">
            🎵 背景音乐开关
        </button>
    </div>

    <script>
        // 自动播放音乐（需要用户交互后生效）
        document.addEventListener('click', function() {
            const audio = document.getElementById('bgm');
            audio.play();
        }, { once: true });

        // 生成漂浮爱心
        function createHearts() {
            const hearts = document.getElementById('hearts');
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '❤️';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDelay = Math.random() * 2 + 's';
                hearts.appendChild(heart);
            }
        }
        createHearts();

        // 互动祝福
        function showMagic() {
            const messages = [
                "知识点自动整理中...整理完毕！",
                "记忆力+10086！",
                "考试焦虑已清零～",
                "开启学霸模式！",
                "锦鲤护体已生效！"
            ];
            alert(messages[Math.floor(Math.random() * messages.length)]);
            
            // 添加特效
            document.body.style.background = `linear-gradient(45deg, #${Math.floor(Math.random()*16777215).toString(16)}, #${Math.floor(Math.random()*16777215).toString(16)})`;
        }

        // 音乐控制
        function toggleMusic() {
            const audio = document.getElementById('bgm');
            audio.paused ? audio.play() : audio.pause();
        }
    </script>
</body>
</html>
